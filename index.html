<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品金額計算器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>商品金額計算器</h2>
  <table>
    <thead>
      <tr>
        <th>商品名稱</th>
        <th>單價</th>
        <th>數量</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody id="product-table">
      <tr>
        <td>商品1</td>
        <td><input type="number" value="100" class="price"></td>
        <td><input type="number" value="1" class="quantity"></td>
        <td class="subtotal">100</td>
      </tr>
      <tr>
        <td>商品2</td>
        <td><input type="number" value="200" class="price"></td>
        <td><input type="number" value="2" class="quantity"></td>
        <td class="subtotal">400</td>
      </tr>
    </tbody>
  </table>

  <div class="result">
    總數量：<span id="total-quantity">3</span>　|　總金額：<span id="total-amount">500</span>
  </div>

  <script>
    const updateTotals = () => {
      let totalQuantity = 0;
      let totalAmount = 0;

      document.querySelectorAll('#product-table tr').forEach(row => {
        const price = parseFloat(row.querySelector('.price').value) || 0;
        const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
        const subtotal = price * quantity;
        row.querySelector('.subtotal').textContent = subtotal.toFixed(0);
        totalQuantity += quantity;
        totalAmount += subtotal;
      });

      document.getElementById('total-quantity').textContent = totalQuantity;
      document.getElementById('total-amount').textContent = totalAmount.toFixed(0);
    };

    document.querySelectorAll('.price, .quantity').forEach(input => {
      input.addEventListener('input', updateTotals);
    });

    updateTotals();
  </script>
</body>
</html>
